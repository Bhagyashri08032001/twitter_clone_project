<!DOCTYPE html>
<html>
<head>
  <title>Multi-Language Support</title>
</head>
<body>

<h2>Choose Language</h2>

<select id="langSelect">
  <option value="english">English</option>
  <option value="hindi">Hindi</option>
  <option value="spanish">Spanish</option>
  <option value="french">French</option>
  <option value="portuguese">Portuguese</option>
  <option value="chinese">Chinese</option>
</select>

<button id="switchBtn">Switch Language</button>

<input type="text" id="otpInput" placeholder="Enter OTP" style="display:none"/>
<button id="verifyOtpBtn" style="display:none">Verify OTP</button>

<p id="status"></p>
<p id="content">Hello! This is sample content.</p>

<script src="multi_lang.js"></script>
</body>
</html>
