<!DOCTYPE html>
<html>
<head>
  <title>Custom Video Player</title>
  <style>
    #videoContainer {
      position: relative;
      width: 600px;
      margin: auto;
    }
    video {
      width: 100%;
    }
    #comments {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<h2>Custom Video Player</h2>

<div id="videoContainer">
  <video id="video" controls>
    <source src="https://v1.pinimg.com/videos/mc/720p/cf/c3/19/cfc31973311405be947c49ec01b84865.mp4" type="video/mp4">
    Your browser does not support HTML video.
  </video>
  <div id="comments">Comments Section</div>
</div>

<script src="video.js"></script>
</body>
</html>
